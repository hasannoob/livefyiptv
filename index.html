    <style>
        :root {
            --primary-color: #FF1493;
            --secondary-color: #1a1a1a;
            --accent-color: #e50914;
            --text-color: #ffffff;
            --text-muted: #b3b3b3;
            --card-bg: #1e1e1e;
            --body-bg: #0a0a0a;
            --search-bg: rgba(30, 30, 30, 0.9);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--body-bg);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }

        .navbar {
            background: linear-gradient(180deg, rgba(0,0,0,0.8) 0%, transparent 100%);
            padding: 1rem 2rem;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            transition: all 0.3s ease;
        }

        .navbar.scrolled {
            background-color: rgba(0, 0, 0, 0.9);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .logo-img {
            height: 40px;
            transition: all 0.3s ease;
        }

        .search-container {
            position: relative;
            max-width: 600px;
            margin: 0 auto;
            padding-top: 100px;
        }

        .search-box {
            background-color: var(--search-bg);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 30px;
            padding: 12px 20px;
            color: var(--text-color);
            width: 100%;
            font-size: 16px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .search-box:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(255, 20, 147, 0.3);
        }

        .search-icon {
            position: absolute;
            right: 20px;
            top: 112px;
            color: var(--text-muted);
        }

        .section-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin: 2rem 0 1rem;
            padding-left: 15px;
            position: relative;
        }

        .section-title::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: -5px;
            width: 50px;
            height: 3px;
            background: var(--primary-color);
            border-radius: 3px;
        }

        .channel-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 20px;
            padding: 20px;
            margin-top: 20px;
        }

        .channel-card {
            background-color: var(--card-bg);
            border-radius: 12px;
            overflow: hidden;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .channel-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        .channel-card:hover .channel-logo {
            transform: scale(1.05);
        }

        .channel-logo-container {
            height: 0;
            padding-bottom: 100%;
            position: relative;
            overflow: hidden;
        }

        .channel-logo {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain;
            padding: 15px;
            background-color: rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }

        .channel-info {
            padding: 12px;
            text-align: center;
        }

        .channel-name {
            font-weight: 500;
            font-size: 14px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .category-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: var(--primary-color);
            color: white;
            font-size: 10px;
            padding: 3px 8px;
            border-radius: 10px;
            font-weight: 600;
        }

        .loading-spinner {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            border-top-color: var(--primary-color);
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .footer {
            background-color: var(--secondary-color);
            padding: 2rem 0;
            margin-top: 3rem;
            text-align: center;
        }

        .footer-logo {
            height: 40px;
            margin-bottom: 1rem;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 1rem 0;
        }

        .social-icon {
            color: var(--text-muted);
            font-size: 20px;
            transition: all 0.3s ease;
        }

        .social-icon:hover {
            color: var(--primary-color);
            transform: translateY(-3px);
        }

        .copyright {
            color: var(--text-muted);
            font-size: 14px;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .channel-grid {
                grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
                gap: 15px;
            }
            
            .section-title {
                font-size: 1.3rem;
            }
            
            .search-container {
                padding-top: 80px;
            }
            
            .search-icon {
                top: 92px;
            }
        }

        @media (max-width: 576px) {
            .channel-grid {
                grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
                gap: 10px;
            }
            
            .navbar {
                padding: 0.8rem 1rem;
            }
            
            .logo-img {
                height: 30px;
            }
        }

    </style>

    <script>
        $(document).ready(function(){
            // Add scroll effect to navbar
            $(window).scroll(function() {
                if ($(this).scrollTop() > 50) {
                    $('.navbar').addClass('scrolled');
                } else {
                    $('.navbar').removeClass('scrolled');
                }
            });

            loadTVlist();
            
            $("#inpSearchTV").keyup(function() {
                searchTVlist();
            });

            // Add debounce to search function
            let searchTimer;
            $("#inpSearchTV").on('input', function() {
                clearTimeout(searchTimer);
                searchTimer = setTimeout(searchTVlist, 500);
            });
        });

        function loadTVlist() {
            $.ajax({
                url: "candy-live.php",
                type: "POST",
                data: "route=getChannels",
                success: function(data) {
                    try { data = JSON.parse(data); } catch(err) {}
                    if(data.status == "success") {
                        renderChannelGrid(data.data.list, "#tvsGrid");
                        
                        // For featured channels, you might want to filter or get separately
                        // For demo, we'll just take first 6 channels
                        if(data.data.list.length > 6) {
                            renderChannelGrid(data.data.list.slice(0, 6), "#featuredChannels");
                        } else {
                            $("#featuredChannels").html('<p class="text-muted">No featured channels available</p>');
                        }
                    }
                },
                error: function() {
                    $("#tvsGrid").html('<p class="text-danger">Error loading channels. Please try again.</p>');
                }
            });
        }

        function renderChannelGrid(channels, container) {
            if(channels.length === 0) {
                $(container).html('<p class="text-muted">No channels found</p>');
                return;
            }

            let html = '';
            channels.forEach(function(channel) {
                html += `
                    <div class="channel-card" data-tvid="${channel.id}" onclick="playlivetv(this)">
                        <div class="channel-logo-container">
                            <img src="${channel.logo}" alt="${channel.title}" class="channel-logo">
                            ${channel.category ? `<span class="category-badge">${channel.category}</span>` : ''}
                        </div>
                        <div class="channel-info">
                            <div class="channel-name">${channel.title}</div>
                        </div>
                    </div>
                `;
            });
            
            $(container).html(html);
        }

        function searchTVlist() {
            let query = $("#inpSearchTV").val();
            if(query.length < 2 && query.length !== 0) return;
            
            $.ajax({
                url: "candy-live.php",
                type: "POST",
                data: "route=searchChannels&query=" + query,
                beforeSend: function() {
                    $("#tvsGrid").html('<div class="loading-spinner"><div class="spinner"></div></div>');
                },
                success: function(data) {
                    try { data = JSON.parse(data); } catch(err) {}
                    if(data.status == "success") {
                        renderChannelGrid(data.data.list, "#tvsGrid");
                    }
                },
                error: function() {
                    $("#tvsGrid").html('<p class="text-danger">Error searching channels. Please try again.</p>');
                }
            });
        }

        function playlivetv(e) {
            let tv_id = $(e).attr("data-tvid");
            window.location = "?watch=" + tv_id;
        }
        

    </script>
