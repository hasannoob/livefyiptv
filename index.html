<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding-top: 0; 
        background-color: #f4f4f4;
    }

    /* --- ফিক্সড পুরো সেকশন (প্লেয়ার + চ্যানেল লিস্ট) --- */
    #fixed-top-section {
        position: fixed;
        top: 0;
        left: 50%;
        transform: translateX(-50%);
        width: 100%;
        max-width: 450px; 
        height: 100vh; 
        z-index: 1000;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5); 
        border-radius: 0; 
        overflow: hidden; 
    }

    .player-header {
        background-color: #dc3545;
        color: white;
        padding: 10px 20px;
        text-align: center;
        font-size: 24px;
        font-weight: bold;
        letter-spacing: 1px;
        border-radius: 0; 
    }
    
    #video-container {
        background-color: #000;
        height: 250px; 
        position: relative;
    }

    /* স্ক্রলিং হেডার স্টাইল */
    .scrolling-header { 
        background-color: #333; 
        color: white; 
        padding: 5px 0; 
        overflow: hidden; 
        white-space: nowrap; 
    }

    /* --- চ্যানেল লিস্ট কন্টেইনার স্টাইল (ফিক্সড সেকশনের ভেতরে) --- */
    .channel-list-container { 
        width: 100%;
        /* হেডার, ভিডিও এবং সার্চ বারের নিচ থেকে বাকি পুরো জায়গা নেবে */
        height: calc(100vh - 250px - 44px - 30px); 
        padding: 20px;
        background-color: white;
        box-sizing: border-box; 
        display: flex;
        flex-direction: column; 
    }
    
    /* সার্চ বার এবং ইনফো বার স্টাইল (ফিক্সড) */
    .search-label, #search-box, #channel-info-bar {
        flex-shrink: 0; 
    }

    /* --- চ্যানেল লিস্ট স্টাইল (স্ক্রলেবল) --- */
    #channel-list {
        list-style: none;
        padding: 0;
        /* পরিবর্তন: গ্রিড কলামের সাইজ বড় করা হয়েছে (180px থেকে 200px) */
        /* এর ফলে প্রতিটি ঘর আরও বড় এবং প্রশস্ত হবে */
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 10px;
        overflow-y: auto; 
        padding-right: 15px;
        flex-grow: 1; 
        margin-top: 10px;
    }

    /* ******************************************** */
    /* ✅ ফিক্সড: চ্যানেল আইটেম স্টাইল (নাম এবং আকারের পরিবর্তন) */
    /* ******************************************** */
    .channel-item {
        background-color: #007bff;
        color: white;
        /* উপরে ও নিচে প্যাডিং আরও বাড়ানো হলো যাতে ঘর বড় দেখায় */
        padding: 12px 10px; 
        text-align: center;
        cursor: pointer;
        border-radius: 5px;
        transition: background-color 0.3s;
        
        /* নামগুলোকে একটি নির্দিষ্ট উচ্চতার মধ্যে সীমাবদ্ধ রাখার জন্য */
        overflow: hidden;
        
        /* মাল্টি-লাইন ট্রাঙ্কেশন প্রপার্টি: নামগুলো ২ লাইনে কেটে দেখাবে */
        display: -webkit-box;
        -webkit-line-clamp: 2; /* **টেক্সটকে সর্বোচ্চ 2 লাইনে সীমাবদ্ধ করবে** */
        -webkit-box-orient: vertical;
        
        /* লাইন উচ্চতা সেট করা হলো, যা মাল্টি-লাইন ট্রাঙ্কেশনকে সাহায্য করে */
        line-height: 1.3em; 
        
        /* সর্বোচ্চ উচ্চতা সেট করা: (1.3em x 2 লাইন) */
        max-height: 2.6em; 
        
        /* অতিরিক্ত লাইন কেটে যাক */
        text-overflow: ellipsis; 
        white-space: normal; /* টেক্সটকে পরের লাইনে যাওয়ার অনুমতি দেয় */
    }

    .channel-item:hover {
        background-color: #0056b3;
    }
    /* ******************************************** */
    /* ******************************************** */

    /* অন্যান্য স্টাইল (অপরিবর্তিত) */
    .video-js { width: 100%; height: 100%; border-radius: 0; }
    #custom-overlay { position: absolute; top: 5px; right: 5px; width: auto; height: auto; background-color: rgba(0, 0, 0, 0.7); color: white; padding: 8px 12px; border-radius: 5px; display: flex; justify-content: center; align-items: center; flex-direction: row; font-size: 14px; font-weight: bold; opacity: 1; transition: opacity 0.5s; z-index: 99; pointer-events: none; }
    .spinner { border: 3px solid #f3f3f3; border-top: 3px solid #dc3545; border-radius: 50%; width: 15px; height: 15px; animation: spin 1s linear infinite; }
    .hidden-overlay { opacity: 0 !important; }
    .marquee-text { display: inline-block; padding-left: 100%; animation: marquee 15s linear infinite; }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    @keyframes marquee { 0% { transform: translate(0, 0); } 100% { transform: translate(-100%, 0); } }
    .search-label { display: block; margin-bottom: 5px; font-weight: bold; color: #333; }
    #search-box { width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box; font-size: 16px; }
    #channel-info-bar { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; padding: 10px; background-color: #e9ecef; border-radius: 5px; font-size: 15px; }
    #telegram-btn { background-color: #0088cc; color: white; padding: 8px 15px; border-radius: 5px; text-decoration: none; font-weight: bold; display: flex; align-items: center; line-height: 1; }
    #telegram-btn i { margin-right: 5px; }
    #channel-count-display { color: #dc3545; font-weight: bold; }
</style>
