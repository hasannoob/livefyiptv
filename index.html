    const iframeContainer = document.getElementById('iframe-container'), iframeElement = document.getElementById('embed-iframe');
    const errorMessageBox = document.getElementById('error-message-box'), serverButtonsContainer = document.getElementById('server-buttons');
    const matchListContainer = document.getElementById('match-list-container'), matchTabBtns = document.querySelectorAll('.match-tab-btn');
    const livefyTextAnimator = document.getElementById('livefy-text-animator'), qualityContainer = document.getElementById('quality-selector-container'), qualitySelect = document.getElementById('quality-select');
    let currentFilter = 'all';

    function showLoading() { livefyTextAnimator.textContent = 'LIVEFY TV - LOADING...'; livefyTextAnimator.classList.add('is-loading'); livefyTextAnimator.style.display = 'block'; }
    function showWatermark() { livefyTextAnimator.textContent = 'LIVEFY TV'; livefyTextAnimator.classList.remove('is-loading'); livefyTextAnimator.style.display = 'block'; }
    function hideWatermark() { livefyTextAnimator.style.display = 'none'; }
    
    function populateQualitySelector() {
        qualityContainer.style.display = 'none'; qualitySelect.innerHTML = '';
        if (hls && hls.levels.length > 1) {
            const autoOption = new Option('Auto', -1); qualitySelect.add(autoOption);
            hls.levels.forEach((level, index) => { const option = new Option(`${level.height}p`, index); qualitySelect.add(option); });
            qualitySelect.value = hls.currentLevel; qualityContainer.style.display = 'block';
        }
    }
    function changeQuality(level) { if (hls) { hls.currentLevel = parseInt(level); } }

    function playHLS(url) { hideWatermark(); if (hls) hls.destroy(); if (Hls.isSupported()) { hls = new Hls({ enableWorker: true, lowLatencyMode: true }); hls.loadSource(url); hls.attachMedia(videoElement); hls.on(Hls.Events.MANIFEST_PARSED, populateQualitySelector); } else if (videoElement.canPlayType('application/vnd.apple.mpegurl')) { videoElement.src = url; } }
    function playNative(url) { hideWatermark(); qualityContainer.style.display = 'none'; if (hls) hls.destroy(); videoElement.src = url; }
    function playIframe(url) { hideWatermark(); qualityContainer.style.display = 'none'; if (hls) hls.destroy(); videoElement.src = ''; videoContainer.style.display = 'none'; iframeContainer.style.display = 'block'; iframeElement.src = url; }
    function playYouTube(url) { const videoIdMatch = url.match(/(?:youtu\.be\/|watch\?v=)([\w-]{11})/); if (videoIdMatch) { playIframe(`https://www.youtube.com/embed/${videoIdMatch[1]}?autoplay=1`); } else { showMessage("Invalid URL", "Could not extract YouTube video ID."); } }
    function playContent(url) { hideMessage(); videoContainer.style.display = 'block'; iframeContainer.style.display = 'none'; if (typeof url !== 'string' || !url) { showMessage("Error", "Invalid link."); return; } if (url.includes('youtube.com') || url.includes('youtu.be')) { playYouTube(url); } else if (url.endsWith('.m3u8')) { playHLS(url); } else { playNative(url); } }

    function openMatchChannels(channels) { document.getElementById('video-player').style.display = 'flex'; serverButtonsContainer.innerHTML = ''; hideMessage(); if (!channels || channels.length === 0) { showMessage("Error", "No channels found."); return; } channels.forEach(ch => { const btn = document.createElement('button'); btn.className = 'server-button'; btn.textContent = ch.name; btn.onclick = () => selectServer(ch.url, btn); serverButtonsContainer.appendChild(btn); }); selectServer(channels[0].url, serverButtonsContainer.querySelector('.server-button')); }
    function selectServer(url, btn) { document.querySelectorAll('.server-button').forEach(b => b.classList.remove('active-server')); if (btn) btn.classList.add('active-server'); playContent(url); }
    function closeVideo() { document.getElementById('video-player').style.display = 'none'; if (hls) hls.destroy(); videoElement.src = ''; iframeElement.src = 'about:blank'; hideWatermark(); }
    function showMessage(title, msg) { errorMessageBox.style.display = 'block'; document.getElementById('error-title').textContent = title; document.getElementById('error-text').textContent = msg; }
    function hideMessage() { errorMessageBox.style.display = 'none'; }
    function showTab(id, el) { allSections.forEach(s => s.classList.add('hidden')); document.getElementById(id).classList.remove('hidden'); navItems.forEach(i => i.classList.remove('active')); el.classList.add('active'); }
    
    function updateClock() {
        const now = new Date();
        const timeString = now.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: true });
        const dateString = now.toLocaleDateString('en-US', { day: 'numeric', month: 'short' });
        const html = `${timeString} <span class="date-text">${dateString}</span>`;
        ['time-display-home', 'time-display-channels'].forEach(id => { if (document.getElementById(id)) document.getElementById(id).innerHTML = html; });
    }
    
    function populateMatchList() {
        matchListContainer.innerHTML = '';
        matchesData.forEach(match => {
            const streamsJson = JSON.stringify(match.streams);
            matchListContainer.innerHTML += `<div id="match-card-${match.id}" class="match-card" onclick='openMatchChannels(${streamsJson})'><div class="match-body"><div class="team-vs"><div class="team-logo"><img src="${match.logo1}" alt="${match.team1}"><div class="team-name">${match.team1}</div></div><div class="match-details"><div class="status-box"><div class="time" id="time${match.id}"></div> <div class="date" id="date${match.id}"></div><div id="live${match.id}" class="live-animation hidden">LIVE</div><div id="countdown${match.id}" class="countdown-text hidden"></div><div id="fulltime${match.id}" class="full-time-text hidden">FINISHED</div></div></div><div class="team-logo"><img src="${match.logo2}" alt="${match.team2}"><div class="team-name">${match.team2}</div></div></div></div><div class="match-footer">${match.title} - ${match.stage}</div></div>`;
        });
    }

    function checkMatchStatus() {
        const now = moment();
        matchesData.forEach(match => {
            const cardEl = document.getElementById(`match-card-${match.id}`);
            if (!cardEl) return;
            const startMoment = moment(match.start, 'DD/MM/YYYY HH:mm'), endMoment = moment(match.end, 'DD/MM/YYYY HH:mm');
            const liveEl = cardEl.querySelector(`#live${match.id}`), countdownEl = cardEl.querySelector(`#countdown${match.id}`), fulltimeEl = cardEl.querySelector(`#fulltime${match.id}`), timeEl = cardEl.querySelector(`#time${match.id}`), dateEl = cardEl.querySelector(`#date${match.id}`);
            [liveEl, countdownEl, fulltimeEl].forEach(el => el.style.display = 'none');
            timeEl.style.display = 'block'; dateEl.style.display = 'block';
            cardEl.classList.remove('live', 'upcoming', 'recent');
            if (now.isBetween(startMoment, endMoment)) {
                liveEl.style.display = 'block'; cardEl.classList.add('live'); cardEl.style.order = -1;
            } else if (now.isBefore(startMoment)) {
                const diff = moment.duration(startMoment.diff(now));
                countdownEl.textContent = diff.asDays() >= 1 ? `${Math.floor(diff.asDays())}d ${diff.hours()}h` : diff.asHours() >= 1 ? `${diff.hours()}h ${diff.minutes()}m` : `${diff.minutes()}m ${diff.seconds()}s`;
                countdownEl.style.display = 'block'; timeEl.textContent = startMoment.format('hh:mm A'); dateEl.textContent = startMoment.format('DD MMM'); cardEl.classList.add('upcoming'); cardEl.style.order = startMoment.unix();
            } else {
                fulltimeEl.style.display = 'block'; timeEl.textContent = startMoment.format('hh:mm A'); dateEl.textContent = startMoment.format('DD MMM'); cardEl.classList.add('recent'); cardEl.style.order = 9999999999 - startMoment.unix();
            }
            applyMatchFilter(cardEl);
        });
    }
    
    function applyMatchFilter(cardEl) { if (!cardEl) return; if (currentFilter === 'all' || cardEl.classList.contains(currentFilter)) { cardEl.style.display = 'block'; } else { cardEl.style.display = 'none'; } }
    function filterMatches(filter, btn) { currentFilter = filter; matchTabBtns.forEach(b => b.classList.remove('active-tab')); if (btn) btn.classList.add('active-tab'); document.querySelectorAll('.match-card').forEach(applyMatchFilter); }

    document.addEventListener('DOMContentLoaded', () => {
        updateClock(); setInterval(updateClock, 1000);
        populateMatchList(); checkMatchStatus(); setInterval(checkMatchStatus, 1000);
        showTab('home-section', document.querySelector('#nav-home'));
        videoElement.addEventListener('loadstart', showLoading);
        videoElement.addEventListener('waiting', showLoading);
        videoElement.addEventListener('canplay', showWatermark);
        videoElement.addEventListener('playing', showWatermark);
        videoElement.addEventListener('pause', hideWatermark);
        videoElement.addEventListener('ended', hideWatermark);
    });
</script>
